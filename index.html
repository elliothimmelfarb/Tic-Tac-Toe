<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Tic Tac Toe</title>
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   <script src="main.js"></script>
   <link rel="stylesheet" href="http://s.mlcdn.co/animate.css">
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="app">
      <div class="game animeted fadeIn">
         <h1 class="animated fadeIn">Tic Tac Toe</h1>
         <button class="new-game animated fadeIn">New Game!</button>
         <div class="game-div">
            <div class="info turn-teller" id="left">
               <p class="results r-left">X</p>
            </div>
            <table align='center' class="board"></table>
            <div class="info animated zoomIn" id="right">
               <p class="results r-right animated fadeIn"></p>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
