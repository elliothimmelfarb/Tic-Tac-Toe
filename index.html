<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="styles.css">
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   <script src="main.js"></script>
</head>

<body>
   <div class="app">
      <div class="game">
         <h1>Tic Tac Toe</h1>
         <button class="new-game">New Game!</button>
         <div class="game-div">
            <div class="info turn-teller" id="left">
               <p class="results r-left">X</p>
            </div>
            <table align='center' class="board"></table>
            <div class="info" id="right">
               <p class="results r-right">test</p>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
